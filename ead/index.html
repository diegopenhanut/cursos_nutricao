<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<script>	
			google.charts.load('current', {
        'packages':['geochart'],
      });
			google.charts.setOnLoadCallback(drawRegionsMap);

			function drawRegionsMap() {

				var data = google.visualization.arrayToDataTable([
				['State', 'EAD'],
				['Acre',44],
				['Amapá',23],
				['Amazonas',106],

				['Rondônia',79],

				['Distrito Federal',115],
				['Goiás',208],
				['Mato Grosso',151],
				['Mato Grosso do Sul',103],
				['Alagoas',79],
				['Bahia',362],
				['Ceará',234],
				['Maranhão',144],
				['Paraíba',92],
				['Pernambuco',223],
				['Piauí',91],
				['Rio Grande do Norte',76],
				['Sergipe',66],
				['Espírito Santo',127],
				['Minas Gerais',692],
				['Rio de Janeiro',480],
				['São Paulo',1321],
				['Paraná',491],
				['Rio Grande do Sul',365],
				['Santa Catarina',276],
				
]);

				var options = {          
				region: 'BR', // Brazil
				colorAxis: {colors: ['#a3b4f0', '#042391']},
				resolution: 'provinces',
				backgroundColor: '#81d4fa'
				// datalessRegionColor: '#f8bbd0'
				};

				var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

				chart.draw(data, options);
			}


		<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['geochart']}]}"></script>

</body></html>
